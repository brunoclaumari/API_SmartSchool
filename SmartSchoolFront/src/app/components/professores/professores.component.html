
<div [ngClass]="{'col-sm-12': professorSelecionado}" >
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover" >
    <thead class="thead-light" >
      <tr >
        <th scope="col">Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome Completo</th>
        <th scope="col">Disciplinas</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores">
        <td>
          <a [routerLink]="['/professor/', prof.id]" class="text-dark btn btn-sm btn-outline-warning">Detalhe</a>
        </td>
        <td scope="row">{{prof.id}}</td>
        <td>{{prof.nome}}</td>
        <td>{{disciplinaConcat(prof.disciplinas)}}</td>

        <td>
          <div class="btn-group">
            <!-- <button (click)="openModal(template, aluno.id)" *ngIf="aluno.ativo"
              class="btn btn-sm btn-outline-primary">Editar</button> -->
            <button class="btn btn-sm" [ngClass]="{'btn-outline-danger': prof.ativo, 'btn-success': !prof.ativo}"
              (click)="trocarEstado(prof)">
              {{ prof.ativo ? 'Desativar' : 'Ativar' }}
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
